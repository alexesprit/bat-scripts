[cmd.exe]
cd = cd /d $*
ps = tasklist $*
history = doskey /history

~ = cd /d %USERPROFILE%

flashboot = fastboot flash boot $*
adbwifi = adb connect 192.168.1.2
install = adb install -r $*
apktool = %SOFTWARE%\apktool\apktool.bat $*
baksmali = %SOFTWARE%\apktool\apktool.bat d $*
smali = %SOFTWARE%\apktool\apktool.bat b $*
dex2jar = %SOFTWARE%\dex2jar\d2j-dex2jar.bat $*
jarsign = "%JAVA_HOME%\bin\jarsigner" -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore %USERPROFILE%\Documents\Keystore\android-app-key $* esprit

python = "%PROGRAMFILES%\Python 2.7\python.exe" $*
pip = "%PROGRAMFILES%\Python 2.7\Scripts\pip.exe" $*

mp3tool = %DEVELOPMENT%\python\mp3tool\mp3tool.py $*
findgit = %DEVELOPMENT%\python\findgit\findgit.py $*
covers = %DEVELOPMENT%\python\covers\covers.py $*
alias = %DEVELOPMENT%\python\alias\alias.py $*
wp = %DEVELOPMENT%\python\ms-wallpapers\ms-wallpapers.py $*

touch = "%PROGRAMFILES%\Notepad++\notepad++.exe" $*
optmz = %SOFTWARE%\PngOptimizerCL\PngOptimizerCL.exe -file:"$*"

mp4creator = %SOFTWARE%\mp4creator\mp4creator.exe $*

ga = git add $*
gc = git commit $*
gb = git branch -v $*
gd = git diff $*
gs = git status $*
go = git checkout $*
